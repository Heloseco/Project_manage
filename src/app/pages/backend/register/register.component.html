<body class="register-page iframe-mode">
<div class="register-box">
    <div class="card card-outline card-warning">
      <div class="card-header text-center">
        <a href="/backend/dashboard" style='font-size: 35px !important;'><b style="color:orange;font-size: 55px !important;">WCK</b>superstore</a>
    </div>
      <div class="card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="text" class="form-control"
              formControlName="fname" 
              [ngClass]="{ 'is-invalid': submitted && f['fname'].errors}" 
              placeholder="First name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" 
            formControlName="lname"
            [ngClass]="{ 'is-invalid': submitted && f['lname'].errors}"
            placeholder="Last name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors}"
            placeholder="Email" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors}"
            placeholder="Password must be at least 8 characters">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <div class="icheck-primary">
                    <span>Please choose a role for the account</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"  id="role_radio1" value="admin" 
                        formControlName="role"
                        [ngClass]="{ 'is-invalid': submitted && f['role'].errors}">
                        <label class="form-check-label" for="exampleRadios1">
                          Admin
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="role_radio2" value="member"
                        formControlName="role"
                        [ngClass]="{ 'is-invalid': submitted && f['role'].errors}">
                        <label class="form-check-label" for="exampleRadios2">
                          Member
                        </label>
                      </div>
                </div>
              </div>
            <!-- /.col -->
            <div class="col-4 mb-2">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <span class="col-md-3"></span>
            <div class="col-5">
                <a href="/backend/dashboard" class="btn btn-warning btn-block">Dashboard</a>
              </div>
            <!-- /.col -->
          </div>
        </form>

        
  </div>
  </div>
  </div>
  </body>
