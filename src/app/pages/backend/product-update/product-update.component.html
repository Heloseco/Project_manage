<body class="iframe-mode">
    <div class="mx-auto col-12">
        
            <form [formGroup]="form" (ngSubmit)="OnSubmit()">
            
            <div class="input-group col-md-5 mx-auto mb-3">
                <input type="text" class="form-control"
                formControlName="product_name" 
                [ngClass]="{ 'is-invalid': submitted && f['product_name'].errors}" 
                placeholder="name">         </div>
    
            <div class="input-group mx-auto col-md-5 mb-3">
                <input type="number" class="form-control" 
                formControlName="product_price"
                [ngClass]="{ 'is-invalid': submitted && f['product_price'].errors}"
                placeholder="Price">         </div>
            
            
            <div class="input-group col-5 ml-5 mb-3 mx-auto">
                <input type="number" class="form-control"
                formControlName="product_amount"
                [ngClass]="{ 'is-invalid': submitted && f['product_amount'].errors}"
                placeholder="product_amount">             
            </div>

            <div class="input-group col-5 ml-5 mb-3 mx-auto">
                <input type="file" class="form-control"
                
                (change)="OnChange($event)"
                >
                
            </div>

            <div class="input-group col-5 ml-5 mb-3 mx-auto">
                <span>Image :</span>
                <input type="string" class="form-control"
                formControlName="product_image"
                [ngClass]="{ 'is-invalid': submitted && f['product_image'].errors}"
                readonly="true"
                >
            </div>

            <div class="input-group col-5 ml-5 mb-3 mx-auto">
                <input type="text" class="form-control"
                formControlName="product_detail"
                [ngClass]="{ 'is-invalid': submitted && f['product_detail'].errors}"
                placeholder="Detail">
                
            </div>

            <div class="input-group col-5 ml-5 mb-3 mx-auto">
                <input type="number" class="form-control"
                formControlName="product_weight"
                [ngClass]="{ 'is-invalid': submitted && f['product_weight'].errors}"
                placeholder="weight">
                
            </div>

            <div class="input-group col-5 ml-5 mb-3 mx-auto">
                <input type="number" class="form-control"
                formControlName="cate_id"
                [ngClass]="{ 'is-invalid': submitted && f['cate_id'].errors}"
                placeholder="Category ID"> 
            </div>

            
            <div class="row">
                <div class="col-12">
                </div>
                <span class="col-3"></span>
                <div class="col-5 mb-2">
                <button type="submit" class="btn btn-warning btn-block ml-5">UPDATE</button>
                </div>
            </div>
            </form>
    
            
    </div>
    
    </body>
