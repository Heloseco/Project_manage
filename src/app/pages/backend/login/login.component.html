<body class="hold-transition login-page bg-light">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-warning">
      <div class="card-header text-center">
        <a routerLink="/backend" style='font-size: 35px !important;'><b style="color:orange;font-size: 55px !important;">WCK</b>superstore</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg" id="log_message">Please sign in to continue</p>
  
        <!-- <form action="../../index3.html" method="post"> -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" [(ngModel)]="email"  placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button (click)="Login()" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        <!-- </form> -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.card -->
  </body>
